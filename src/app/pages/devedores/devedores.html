<div class="devedores-page">
  <app-navbar></app-navbar>

  <main class="devedores-content">
    <section class="devedores-header">
      <div>
        <p class="devedores-breadcrumb">Início / Gestão / Devedores</p>
        <h1 class="devedores-title">Lista de Devedores</h1>
      </div>
      <button type="button" class="devedores-add-button" (click)="openModal()">
        <img src="assets/images/add.svg" alt="Adicionar" />
        Adicionar Devedor
      </button>
    </section>

    <section class="devedores-toolbar">
      <div class="devedores-entries">
        <label>
          Mostrar
          <select>
            <option>10</option>
            <option>25</option>
            <option>50</option>
          </select>
          entradas
        </label>
      </div>
      <div class="devedores-search">
        <img src="assets/images/search.svg" alt="Buscar" />
        <input type="text" placeholder="Pesquisar..." />
      </div>
    </section>

    <div class="devedores-table-wrapper">
      <table class="devedores-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Loja</th>
            <th>Data</th>
            <th>Valor da dívida</th>
            <th>CPF</th>
            <th>Status</th>
            <th class="devedores-actions-column">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let debtor of debtors; index as index">
            <td>{{ debtor.id }}</td>
            <td>
              <div class="devedores-name">
                <span class="devedores-avatar">{{ index + 1 }}</span>
                <span>{{ debtor.name }}</span>
              </div>
            </td>
            <td>{{ debtor.store }}</td>
            <td>{{ debtor.dueDate }}</td>
            <td>{{ debtor.debtValue }}</td>
            <td>{{ debtor.cpf }}</td>
            <td>
              <span [ngClass]="statusClass(debtor.status)">{{ debtor.status }}</span>
            </td>
            <td class="devedores-actions">
              <button type="button" aria-label="Editar">
                <img src="assets/images/edit.svg" alt="Editar" />
              </button>
              <button type="button" aria-label="Excluir">
                <img src="assets/images/delete.svg" alt="Excluir" />
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <div class="devedores-modal-backdrop" *ngIf="isModalOpen">
    <div class="devedores-modal">
      <button type="button" class="devedores-modal-close" (click)="closeModal()" aria-label="Fechar">
        <span></span>
        <span></span>
      </button>

      <h2 class="devedores-modal-title">Adicionar Devedor</h2>

      <form class="devedores-modal-form" [formGroup]="debtorForm" (ngSubmit)="addDebtor()">
        <label
          class="devedores-modal-field"
          [class.devedores-modal-field--invalid]="debtorForm.get('name')?.invalid && debtorForm.get('name')?.touched"
        >
          <span>Nome completo</span>
          <input type="text" formControlName="name" placeholder="Digite o nome completo" />
        </label>

        <label
          class="devedores-modal-field"
          [class.devedores-modal-field--invalid]="debtorForm.get('cpf')?.invalid && debtorForm.get('cpf')?.touched"
        >
          <span>CPF</span>
          <input type="text" formControlName="cpf" placeholder="000.000.000-00" />
        </label>

        <label
          class="devedores-modal-field"
          [class.devedores-modal-field--invalid]="debtorForm.get('store')?.invalid && debtorForm.get('store')?.touched"
        >
          <span>Loja</span>
          <input type="text" formControlName="store" placeholder="Identificador da loja" />
        </label>

        <label
          class="devedores-modal-field"
          [class.devedores-modal-field--invalid]="debtorForm.get('dueDate')?.invalid && debtorForm.get('dueDate')?.touched"
        >
          <span>Data de vencimento</span>
          <input type="date" formControlName="dueDate" />
        </label>

        <label
          class="devedores-modal-field"
          [class.devedores-modal-field--invalid]="debtorForm.get('debtValue')?.invalid && debtorForm.get('debtValue')?.touched"
        >
          <span>Valor da dívida</span>
          <input type="text" formControlName="debtValue" placeholder="1.234,56" />
        </label>

        <label
          class="devedores-modal-field"
          [class.devedores-modal-field--invalid]="debtorForm.get('status')?.invalid && debtorForm.get('status')?.touched"
        >
          <span>Status</span>
          <select formControlName="status">
            <option value="Não Pago">Não Pago</option>
            <option value="Parcial">Parcial</option>
            <option value="Pago">Pago</option>
            <option value="Atrasado">Atrasado</option>
          </select>
        </label>

        <button type="submit" class="devedores-modal-submit">
          Adicionar
        </button>
      </form>
    </div>
  </div>
</div>
