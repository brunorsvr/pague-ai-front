<div class="relative flex h-screen overflow-hidden bg-black">
  <div class="relative flex flex-col justify-center w-1/3 text-white pl-24 z-10">
    <h1 class="text-6xl font-bold mb-8">Fa√ßa seu login</h1>

    <form class="w-3/4 max-w-sm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label class="block mb-2 text-sm font-medium">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full mb-1 px-4 py-2 rounded-xl bg-black/70 border focus:outline-none focus:ring-2 transition-colors"
        [ngClass]="{
          'border-gray-700 focus:ring-blue-500': !shouldShowFieldError('email') && !loginError,
          'border-red-500 ring-1 ring-red-500 focus:ring-red-500': shouldShowFieldError('email') || loginError
        }"
        [attr.aria-invalid]="shouldShowFieldError('email')"
        aria-describedby="email-error"
      />
      <p
        *ngIf="emailErrorMessage"
        class="mb-3 text-xs font-medium text-red-400"
        id="email-error"
        role="alert"
      >
        {{ emailErrorMessage }}
      </p>

      <label class="block mb-2 text-sm font-medium">Senha</label>
      <input
        type="password"
        formControlName="password"
        class="w-full mb-1 px-4 py-2 rounded-xl bg-black/70 border focus:outline-none focus:ring-2 transition-colors"
        [ngClass]="{
          'border-gray-700 focus:ring-blue-500': !shouldShowFieldError('password') && !loginError,
          'border-red-500 ring-1 ring-red-500 focus:ring-red-500': shouldShowFieldError('password') || loginError
        }"
        [attr.aria-invalid]="shouldShowFieldError('password')"
        aria-describedby="password-error"
      />
      <p
        *ngIf="passwordErrorMessage"
        class="mb-4 text-xs font-medium text-red-400"
        id="password-error"
        role="alert"
      >
        {{ passwordErrorMessage }}
      </p>

      <button
        type="submit"
        class="w-full py-2 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 rounded text-white font-semibold shadow-lg"
      >
        Entrar
      </button>

      <p
        *ngIf="loginError"
        class="mt-4 text-sm font-medium text-red-500"
        aria-live="assertive"
        role="alert"
      >
        {{ loginError }}
      </p>
    </form>
  </div>

  <div class="relative w-2/3 h-full">
    <img
      src="assets/bg-login.png"
      alt="Fundo login"
      class="w-full h-full object-cover"
    />

    <div class="absolute left-0 top-0 w-40 h-full bg-gradient-to-r from-black to-transparent"></div>
  </div>
</div>
