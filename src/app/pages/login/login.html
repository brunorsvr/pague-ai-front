<div class="relative flex h-screen overflow-hidden bg-black">
  <div class="relative flex flex-col justify-center w-1/3 text-white pl-24 z-10">
    <h1 class="text-6xl font-bold mb-8">Faça seu login</h1>

    <form class="w-3/4 max-w-sm space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-2">
        <label class="block text-sm font-medium">Email</label>
        <input
          type="email"
          formControlName="email"
          autocomplete="email"
          class="w-full px-4 py-2 rounded-xl bg-black/70 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="email?.invalid && email?.touched" class="text-xs text-red-400">
          <span *ngIf="email?.errors?.['required']">O email é obrigatório.</span>
          <span *ngIf="email?.errors?.['email']">Informe um email válido.</span>
        </div>
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-medium">Senha</label>
        <input
          type="password"
          formControlName="password"
          autocomplete="current-password"
          class="w-full px-4 py-2 rounded-xl bg-black/70 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="password?.invalid && password?.touched" class="text-xs text-red-400">
          <span *ngIf="password?.errors?.['required']">A senha é obrigatória.</span>
          <span *ngIf="password?.errors?.['minlength']">A senha deve conter ao menos 6 caracteres.</span>
        </div>
      </div>

      <div class="flex justify-end">
        <a href="#" class="text-sm text-gray-400 hover:text-gray-300">
          Esqueci minha senha
        </a>
      </div>

      <button
        type="submit"
        class="w-full py-2 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 rounded text-white font-semibold shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="loginForm.invalid"
      >
        Entrar
      </button>

      <div class="flex justify-center">
        <p class="mt-4 text-gray-400 text-sm">
          Ainda não tenho uma conta
        </p>
      </div>
    </form>
  </div>

  <!-- LADO DIREITO (IMAGEM) -->
  <div class="relative w-2/3 h-full">
    <img
      src="assets/bg-login.png"
      alt="Fundo login"
      class="w-full h-full object-cover"
    />

    <!-- FADE PRETO -> TRANSPARENTE SOBRE A IMAGEM -->
    <div class="absolute left-0 top-0 w-40 h-full bg-gradient-to-r from-black to-transparent"></div>
  </div>
</div>
