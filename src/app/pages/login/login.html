<div class="relative flex h-screen overflow-hidden bg-black">
  <div class="relative flex flex-col justify-center w-1/3 text-white pl-24 z-10">
    <h1 class="text-6xl font-bold mb-8">Faça seu login</h1>

    <form class="w-3/4 max-w-sm">
      <label class="block mb-2 text-sm font-medium">Email</label>
      <input
        type="email"
        class="w-full mb-4 px-4 py-2 rounded-xl bg-black/70 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <label class="block mb-2 text-sm font-medium">Senha</label>
      <input
        type="password"
        class="w-full mb-2 px-4 py-2 rounded-xl bg-black/70 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <div class="flex justify-end mb-5">
        <a href="#" class="text-sm text-gray-400 hover:text-gray-300">
          Esqueci minha senha
        </a>
      </div>

      <button
        class="w-full py-2 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 rounded text-white font-semibold shadow-lg"
      >
        Entrar
      </button>

      <div class="flex justify-center">
        <p class="mt-4 text-gray-400 text-sm">
        Ainda não tenho uma conta
      </p>
      </div>
    </form>
  </div>

  <!-- LADO DIREITO (IMAGEM) -->
  <div class="relative w-2/3 h-full">
    <img
      src="assets/bg-login.png"
      alt="Fundo login"
      class="w-full h-full object-cover"
    />

    <!-- FADE PRETO -> TRANSPARENTE SOBRE A IMAGEM -->
    <div class="absolute left-0 top-0 w-40 h-full bg-gradient-to-r from-black to-transparent"></div>
  </div>
</div>
